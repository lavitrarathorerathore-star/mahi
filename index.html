
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Mahi ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(0,0,0,0.3);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      z-index: 2;
    }

    h1, h2 { margin-bottom: 20px; }

    button {
      font-size: 1.1em;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      position: relative;
    }

    .haan { background: #ff4b5c; color: white; }
    .naa { background: white; color: #ff4b5c; }

    #message { margin-top: 20px; font-size: 1.2em; }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 75, 92, 0.8);
      font-size: 20px;
      animation: floatUp linear forwards;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background Music (instrumental / safe) -->
  <!-- Background Music: Perfect - Ed Sheeran -->
  <audio autoplay loop controls>
    <source src="Edd_Sheeran_-_Perfect_(mp3.pm).mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Hey Mahi ‚ù§Ô∏è</h1>
    <h2 id="question">kya me shayar aapki wajah se bana?</h2>
    <div id="buttons">
      <button class="haan" onclick="firstYes()">HAAN</button>
      <button class="naa" id="naa1" onclick="firstNo()">NAA</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    let firstNoCount = 0;
    let secondNoCount = 0;

    /* Floating hearts generator */
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 400);

    function firstNo() {
      firstNoCount++;
      const naa = document.getElementById('naa1');
      naa.style.marginTop = firstNoCount * 20 + 'px';
      document.getElementById('message').innerText = 'areeee naa kyo kr rhe ho aapki wajah se hi to bana hu ab jaldi se haan kro üòÖ';
    }

    function firstYes() {
      loadSecondQuestion();
    }

    function loadSecondQuestion() {
      document.getElementById('question').innerText = 'Do you love me? üíñ';
      document.getElementById('buttons').innerHTML = `
        <button class="haan" onclick="secondYes()">Haan</button>
        <button class="naa" id="naa2" onclick="secondNo()">Naa</button>
      `;
      document.getElementById('message').innerText = '';
    }

    function secondYes() {
      document.getElementById('message').innerText = 'aree pighal gaya me ü•∞üíò';
    }

    function secondNo() {
      secondNoCount++;
      const naa = document.getElementById('naa2');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      naa.style.transform = `translate(${x}px, ${y}px)`;
      document.getElementById('message').innerText = 'dekha nhi kr pa rhe na naa üòú';
      if (secondNoCount > 10) naa.style.display = 'none';
    }
  </script>
</body>
</html>
